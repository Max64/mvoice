<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #FBEC5A;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100%;

            font-family: 'Roboto', sans-serif;
        }

        .main .title {
            flex: 38;

            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;

            font-weight: bold;
            font-size: 2vw;
            color: #EE2F0B;
            letter-spacing: 0.5em;
        }

        .main .center img {
            height: 8vw;
            width: 8vw;
            cursor: pointer;
        }

        .main .center {
            flex: 24;

            display: flex;
            justify-content: space-around;
            flex-direction: column;
            text-align: center;

            font-size: 1.2vw;
            font-weight: bold;
            color: black;
            letter-spacing: 0.2em;
        }

        .main .center .play-controls {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            text-align: center;
        }

        .main .bottom {
            flex: 38;

            display: flex;
            justify-content: start;
            flex-direction: column;
            text-align: center;

            padding-top: 3em;

            font-size: 1.5vw;
            font-weight: bold;
            color: black;
            letter-spacing: 0.2em;
        }

        .main .bottom #date {
            font-size: 80%;
            margin-top: 1em;
        }


        @media screen and (min-width: 577px) and (max-width: 1200px) {
            .main .title {
                font-size: 3.5vw;
            }

            .main .center {
                font-size: 1.8vw;
            }

            .main .bottom {
                font-size: 2.6vw;
            }

            .main .center img {
                height: 10vw;
                width: 10vw;
            }
        }

        @media screen and (max-width: 576px) {
            .main .title {
                font-size: 5vw;
            }

            .main .center {
                font-size: 3vw;
            }

            .main .bottom {
                font-size: 3.75vw;
            }

            .main .center img {
                height: 15vw;
                width: 15vw;
            }
        }

    </style>
</head>
<body>

<div class="main">
    <div class="title">
        MOTIVATION VOICE
    </div>

    <div class="center">
        <div class="play-controls">
            <div>
                <img id="play-button" src="img/play-circle-outline.png"/>
            </div>
            <div id="countdown">-0:25</div>
        </div>

        <audio id="audio" src="audio/test.mp3" ></audio>
    </div>

    <div class="bottom">
        <div>
            Stay awesome today
        </div>

        <div id="date">
        </div>
    </div>
</div>

<script src="js/anime-2.2.0.min.js" type="text/javascript" ></script>

<script type="text/javascript">

    // Date

    var date =  new Date();

    var y = date.getFullYear().toString();
    var m = (date.getMonth() + 1).toString();
    var d = (date.getDate()).toString();

    document.getElementById("date").innerHTML =
        (d.length == 1 ? ('0' + d) : d)
        + "."
        + (m.length == 1 ? ('0' + m) : m)
        + "."
        + y;


    // Audio

    document.getElementById("play-button").addEventListener("click", playButtonClicked);

    var audio = document.getElementById("audio");

    audio.addEventListener('loadedmetadata', function() {
        updateCountdown();
    });

    audio.addEventListener("timeupdate", function() {
        updateCountdown();
    }, false);

    audio.addEventListener('ended', function(){
        paused = true;
        playButtonImg.src="img/play-circle-outline.png";

        animateRight();
    });

    var playButtonImg = document.getElementById("play-button");
    var paused = true;

    function playButtonClicked(){
        if (paused) {
            playButtonImg.src="img/pause-circle-outline.png";

            var playPromise = audio.play();

            if (playPromise) {
                playPromise.then(function() {
                    paused = false;
                    // Automatic playback started!
                }).catch(function(error) {
                    // Automatic playback failed.
                    console.log('Audio play error');
                });
            }
        } else {
            playButtonImg.src="img/play-circle-outline.png";

            audio.pause();
            paused = true;
        }
    }

    function updateCountdown() {
        var countdown = document.getElementById('countdown'),
            duration = parseInt( audio.duration ),
            currentTime = parseInt( audio.currentTime ),
            timeLeft = duration - currentTime,
            s, m;

        s = timeLeft % 60;
        m = Math.floor( timeLeft / 60 ) % 60;

        s = s < 10 ? "0"+s : s;
        m = m > 0 ? m : '0';

        countdown.innerHTML = '-' + m + ":" + s;
    }

    function animateRight() {
        anime({
            targets: '.play-controls',
            translateX: {
                value: '70%',
                duration: 1000
            },
            easing: 'linear'
        });
    }

</script>

</body>
</html>
