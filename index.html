<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #FBEC5A;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100%;

            font-family: 'Roboto', sans-serif;
        }

        .main .title {
            flex: 38;

            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;

            font-weight: bold;
            font-size: 2vw;
            color: #EE2F0B;
            letter-spacing: 0.5em;
        }

        .main .center img {
            height: 8vw;
            width: 8vw;
            cursor: pointer;
        }

        .main .center {
            flex: 24;

            display: flex;
            justify-content: space-around;
            flex-direction: column;
            text-align: center;

            font-size: 1.2vw;
            font-weight: bold;
            color: black;
            letter-spacing: 0.2em;
        }

        .main .bottom {
            flex: 38;

            display: flex;
            justify-content: start;
            flex-direction: column;
            text-align: center;

            padding-top: 3em;

            font-size: 1.5vw;
            font-weight: bold;
            color: black;
            letter-spacing: 0.2em;
        }

        .main .bottom #date {
            font-size: 80%;
            margin-top: 1em;
        }


        @media screen and (min-width: 577px) and (max-width: 1200px) {
            .main .title {
                font-size: 3.5vw;
            }

            .main .center {
                font-size: 1.8vw;
            }

            .main .bottom {
                font-size: 2.6vw;
            }

            .main .center img {
                height: 10vw;
                width: 10vw;
            }
        }

        @media screen and (max-width: 576px) {
            .main .title {
                font-size: 5vw;
            }

            .main .center {
                font-size: 3vw;
            }

            .main .bottom {
                font-size: 3.75vw;
            }

            .main .center img {
                height: 15vw;
                width: 15vw;
            }
        }

    </style>
</head>

<script type="text/javascript">
    var date =  new Date();

    var y = date.getFullYear().toString();
    var m = (date.getMonth() + 1).toString();
    var d = (date.getDate()).toString();

    document.getElementById("date").innerHTML =
        (m.length == 1 ? ('0' + m) : m)
        + "."
        + (d.length == 1 ? ('0' + d) : d)
        + "."
        + y;

    function play(){
        var playPromise = document.getElementById("audio").play();

        if (playPromise) {
            playPromise.then(function() {
                // Automatic playback started!

            });
        }
    }
